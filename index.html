<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="game.js" defer></script>
    <iframe
      name="result"
      sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin"
      frameborder="0"
    ></iframe>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <div class="score_container1">
          <h1 class="score_header">Score</h1>
        </div>
        <div class="score_container2">
          <h1 class="score_num"></h1>
        </div>
      </div>
      <div class="layout">
        <div class="header">
          <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
        <div class="icons">
          <div class="icon-container">
            <button id="Rock"><img src="rock.png" /></button>
          </div>
          <div class="icon-container">
            <button id="Paper"><img src="paper.png" /></button>
          </div>
          <div class="icon-container">
            <button id="Scissors"><img src="scissors.png" /></button>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="result_container">
          <h1 class="result_text">Result</h1>
        </div>
        <div class="result_outcome"></div>
      </div>
    </div>
  </body>
</html>
